apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=oidc
        - --email-domain=*
        - --redirect-url=https://oidc.example.com
        - --oidc-issuer-url=https://xyz.okta.com/oauth2/default
        - --upstream=https://oidc.example.com
        - --cookie-secure=true
        - --cookie-httponly=false
        - --cookie-domain=oidc.example.com
        - --whitelist-domain=.example.com
        - --cookie-name=oidc.example.com
        - --cookie-secret=xxxxxxxxxx
        - --client-id=xxxxxxxxx
        - --client-secret=xxxxxxxxx
        - --http-address=0.0.0.0:4180
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: <xxxx>
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: <xxxx>
        # docker run -ti --rm python:3-alpine python -c 'import secrets,base64; print(base64.b64encode(base64.b64encode(secrets.token_bytes(16))));'
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: <xxxx>
        image: quay.io/pusher/oauth2_proxy:v5.0.0
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: default
spec:
  ports:
  - name: http-proxy
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy
